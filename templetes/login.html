<!DOCTYPE html>
<html>

    <head>
        <title>Surgere Login Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assests/css/fonts.css">
        <link rel="stylesheet" href="../assests/css/custom.css">
    </head>

    <body class="login-page">
        <div class="row login-div">
            <div class="col-6">
                <img class="login-page-img" src="../assests/images/login-image.png" alt="image">
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center">
                <div class="login-form">
                    <h1 class="logo-heading">
                        <strong>
                            SURGERE
                        </strong>
                    </h1>
                
                    <h2 class="form-desp">
                        <strong>
                            Login your <span class="admin-span">admin</span> account
                        </strong>
                    </h2>
                
                
                    <form action="#">
                        <div class="form-group">
                            <label for="username">
                                <strong>
                                    E-Mail
                                </strong>
                            </label>
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                            <img class="username-icon" src="../assests/images/username-icon.png" alt="image">
                        </div>
                        <div class="form-group">
                            <label for="pwd">
                                <strong>
                                    Password
                                </strong>
                            </label>
                            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
                            <img class="password-icon" src="../assests/images/password-icon.svg" alt="image">
                            <img class="eye-icon" src="../assests/images/eye-view.svg" alt="image">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
